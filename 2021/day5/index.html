<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card" id="card">
            <p class="to-display"></p>
            <p id="greeting-display"></p>
            <p class="from-display"></p>
        </div>

        <form id="submit">
            <label for="to">To:</label>
            <input type="text" name="to" class="input">
            <label for="from">From:</label>
            <input type="text" name="from" class="input">
            <button id="btn">Write card</button>

        </form>

        <script src="index.js"></script>
    </body>
</html>
